{% extends "index_layout.html" %}

{% block head %}
{% endblock %}

{% block body %}
<div class="col-md-12">
room search area
</div>
<div class="col-xs-8" id="div_room_list">
  <table class="table table-hover table_room_list" id="table_room_list">
    <thead>
	  <tr>
	    <th class="text-center">
		  Mark
		</th>
	    <th>
		  Title
	    </th>
		<th class="text-center">
		  Participants
		</th>
	  </tr>
	</thead>
    <tbody>
  {% for room in get_flashed_messages() %}
	  <tr class="tr_room">
	    <td class="col-xs-1 clickable text-center"><span class="glyphicon glyphicon-star-empty td_room_mark"></span> </td>
	    <td class="td_room_title col-xs-10 clickable">{{ room["title"] }}</td>
      	<td class="td_room_participant col-xs-1 clickable text-center">{{ room["cur_participants"] }} / {{ room["max_participants"] }}</td>
	  </tr>
  {% endfor %}
	</tbody>
  </table>
</div>
<div class="col-xs-4">
  <div>
    room info
  </div>
</div>
{% endblock %}
